<!DOCTYPE html>
<html lang="en">

<head>
    <title>CocaCola Models</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link href="http://fonts.cdnfonts.com/css/coca-cola-ii" rel="stylesheet">
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'/>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">

            <a class="navbar-gallery text-success logo h1 align-self-center" href="index.html">
                My <span class="coke">CocaCola </span> Journey
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#custom_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="custom_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Models.html">Models</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Header -->

    <!-- Modal -->
    <div class="modal fade bg-white" id="custom_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Close Header -->

    <!-- Modal -->
    <div class="modal fade bg-white" id="custom_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <!-- Start Section -->
    <section class="container py-3">
        <div class="row text-center pt-5 pb-3">
            <div class="col-lg-6 m-auto">
                <h1 class="h1">X3D Models</h1>
            </div>
        </div>
        
        <div class="row">
            <div class=".col-xs-12 .col-md-8">
                <div class="h3 center text-center">
                    <button type="button" class="btn btn-x3d btn-success" onclick="CokeScene();">CocaCola</button>
                    <button type="button" class="btn btn-x3d btn-success" onclick="SpriteScene();">Sprite</button>
                    <button type="button" class="btn btn-x3d btn-success" onclick="DrPepperScene();">DrPepper</button> 

                </div>

                <div class="model3D">
                    <x3d id="wire">
                        <scene>
                            <Viewpoint id="front" DEF='Camera001' description='Camera001' orientation='0 -1 0 -4.71239' position='-2500 781.498 -1.08716' fieldOfView='0.60243'> </Viewpoint>
                            <Viewpoint id="left" DEF='Camera002' description='Camera002' orientation='0 -1 0 -3.14159' position='-500 900 -2500' fieldOfView='0.60243'></Viewpoint>
                            <Viewpoint id="right" DEF='Camera003' description='Camera003' position='-500 900 2500' fieldOfView='0.60243'></Viewpoint>
                            <Viewpoint id="back" DEF='Camera004' description='Camera004' orientation='0 -1 0 -1.5708' position='2500 900 0' fieldOfView='0.60243'></Viewpoint>
                            <Viewpoint id="top" DEF='Camera005' description='Camera005' orientation='0.526836 -0.667 -0.526836 -1.96513' position='0 3000 0' fieldOfView='0.60243'></Viewpoint>
                            <Viewpoint id="bottom" DEF='Camera006' description='Camera006' orientation='-0.551202 -0.626381 0.551202 -2.02241' position='0 -3000 0' fieldOfView='0.60243'></Viewpoint>
                            <Switch whichChoice = "0" id='SceneSwitch'>
                            <transform>
                                <Inline url="CokeBottle1.x3d" nameSpaceName="MAIN" mapDEFToID="true"></Inline>
                            </transform>
                            <transform>
                                <Inline url="SpriteCan1.x3d" nameSpaceName="MAIN" mapDEFToID="true"></Inline>
                            </transform>
                            <transform>
                                <Inline url="DrPepperCup1.x3d" nameSpaceName="MAIN" mapDEFToID="true"></Inline>
                            </transform>
                            </Switch>
                        </scene>
                    </x3d>
                </div>
                <div class="btn-grp">
                    <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle dropbtn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Camera            
                    </button>
                        <div class="dropdown-menu dropdown-content" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" onclick="cameraFront();">Front</a>
                            <a class="dropdown-item" onclick="cameraBack();">Back</a>
                            <a class="dropdown-item" onclick="cameraLeft();">Left</a>
                            <a class="dropdown-item" onclick="cameraRight();">Right</a>
                            <a class="dropdown-item" onclick="cameraTop();">Top</a>
                            <a class="dropdown-item" onclick="cameraBottom();">Bottom</a>
                        </div>
                    <button class="btn btn-secondary dropdown-toggle dropbtn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Render           
                    </button>
                        <div class="dropdown-menu dropdown-content" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item">Polygon</a>
                            <a class="dropdown-item">Wireframe</a>
                            <a class="dropdown-item">Vertex</a>
                        </div>
                    <button class="btn btn-secondary dropdown-toggle dropbtn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Lights           
                    </button>
                        <div class="dropdown-menu dropdown-content" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item">Lights On</a>
                            <a class="dropdown-item">Lights Off</a>
                        </div>
                    <button class="btn btn-secondary dropdown-toggle dropbtn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Animation           
                    </button>
                        <div class="dropdown-menu dropdown-content" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" >Rotate Sideways</a>
                            <a class="dropdown-item" >Rotate Vertically</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Section -->

    <!-- Start gallerys -->
    <section class="bg-light py-5">
        <div class="container my-4">
            <div class="row text-center py-3">
                <div class="col-lg-6 m-auto">
                    <h1 class="h1">3D Image Album</h1>
                </div>

                <div class="col-lg-9 m-auto tempaltemo-carousel">
                    <div class="row d-flex flex-row">
                        <!--Controls-->
                        <div class="col-1 align-self-center">
                            <a class="h1" href="#custom-slide-gallery" role="button" data-bs-slide="prev">
                                <i class="text-light fas fa-chevron-left"></i>
                            </a>
                        </div>
                        <!--End Controls-->

                        <!--Carousel Wrapper-->
                        <div class="col">
                            <div class="carousel slide carousel-multi-item pt-2 pt-md-0" id="custom-slide-gallery" data-bs-ride="carousel">
                                <!--Slides-->
                                <div class="carousel-inner product-links-wap" role="listbox">

                                    <!--First slide-->
                                    <div class="carousel-item active">
                                        <div class="row">
                                            <div class="col-3 p-md-5">
                                                <a><img class="img-fluid gallery-img" src="Fanta.png" alt="gallery Logo"></a>
                                            </div>
                                            <div class="col-3 p-md-5">
                                                <a><img class="img-fluid gallery-img" src="Coke.png" alt="gallery Logo"></a>
                                            </div>
                                            <div class="col-3 p-md-5">
                                                <a ><img class="img-fluid gallery-img" src="Sprite.png" alt="gallery Logo"></a>
                                            </div>
                                            <div class="col-3 p-md-5">
                                                <a ><img class="img-fluid gallery-img" src="Coke Light.png" alt="gallery Logo"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <!--End First slide-->

                                    <!--Second slide-->
                                    <div class="carousel-item">
                                        <div class="row">
                                            <div class="col-3 p-md-5">
                                                <a><img class="img-fluid gallery-img" src="Dr Pepper.png" alt="gallery Logo"></a>
                                            </div>
                                            <div class="col-3 p-md-5">
                                                <a><img class="img-fluid gallery-img" src="Coke Zero.png" alt="gallery Logo"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <!--End Second slide-->
                                </div>
                                <!--End Slides-->
                            </div>
                        </div>
                        <!--End Carousel Wrapper-->

                        <!--Controls-->
                        <div class="col-1 align-self-center">
                            <a class="h1" href="#custom-slide-gallery" role="button" data-bs-slide="next">
                                <i class="text-light fas fa-chevron-right"></i>
                            </a>
                        </div>
                        <!--End Controls-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End gallerys-->


    <!-- Start Script -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/scene.js"></script>
    <!-- End Script -->
</body>

</html>
